<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevCrest</title>

    <!-- General styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- css styles -->
    <link rel="stylesheet" href="./css/index_styles/header.css">
    <link rel="stylesheet" href="./css/index_styles/hero.css">
    <link rel="stylesheet" href="./css/index_styles/form.css">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="top_wrapper">

        <header class="desktop">
            <figure>
                <img src="./images/turing logo.jpg" alt="logo" loading="lazy">
    
                <figcaption>TuringTech</figcaption>
            </figure>
    
            <div>
                <div>
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                        <span class="search">search</span>
                    </button>
                </div>
    
                <div class="menu-container">
                    <button id="toggler">
                        <i class="fa-solid fa-bars"></i>
                        <span class="menu">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- dropdown -->
        <ul class="dropdown" id="dropdown">
            <li><a href="#">home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>

        <!-- Hero -->
        <section class="hero">
            <div class="hero-inner container" id="hero-inner">
                <h1> 
                    We train the workforce of the future! And match them to jobs.
                </h1>
    
                <button id="get_started">Get Started Today</button>
            </div>
        </section>

    </div>

    <form action="/company-form" method="post" class="container" id="company-form">
        <div class="form_header">
            <h2>Let's get started</h2>
            <button class="close_btn_form"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="entry">
            <div class="horizontal">
                <input type="text" name="first_name" placeholder="first name" required>
                <input type="text" name="last_name" placeholder="last name" required>
            </div>
            <div class="horizontal">
                <input type="email" class="email" name="email" placeholder="email" required>
                <input type="text" name="company_name" placeholder="company name" required>
            </div>
            <input type="text" name="job_title" placeholder="job title" required>
            <div class="multi_option">
                <select name="skills_required" id="skills_req" class="level" required>
                    <option value="Skills Required" id="">Skills Required</option>
                </select>
                <textarea name="other_skills" id="other_skills" placeholder="Specify" class="skill_req"></textarea>
            </div>
            <div class="multi_option">
                <select name="duration" id="duration" class="level" required>
                    <option value="Duration" id="">Duration</option>
                </select>
                <textarea name="other_duration" id="other_duration" placeholder="Specify" class="duration"></textarea>
            </div>
            <select name="experience_level" id="exp_level" class="level" required>
                <option value="experience level" id="">experience level</option>
            </select>
            <textarea name="comment" id="comment" placeholder="comment"></textarea>
        </div>

        <button type="submit" id="submit">submit</button>
    </form>

    <form action="/training-form" method="post" class="container" id="training-form" >
        <div class="form_header">
            <h2>Let's get started</h2>
            <button class="close_btn_form"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="entry">
            <div class="horizontal">
                <input type="text" name="first_name" placeholder="first name" required>
                <input type="text" name="last_name" placeholder="last name" required>
            </div>
            <div class="horizontal">
                <input type="email" class="email" name="email" placeholder="email" required>
                <input type="tel" name="phone_number" placeholder="Phone number" required>
            </div>
            <div class="horizontal">
                <select name="qualification_id" id="qualification" class="level" required>
                    <option value="Highest Educational qualification" id="">Highest educational qualification</option>
                </select>

                <select name="country_id" id="country" class="level" required>
                    <option value="Country of Residence" id="">Country of residence</option>
                </select>
            </div>

            <div class="horizontal">
                <select name="program_id" id="program" class="level" required>
                    <option value="Select a program" id="">Select a program</option>
                </select>

                <select name="referral_source_id" id="referral" class="level" required>
                    <option value="How did you hear about us" id="">How did you hear about us</option>
                </select>
            </div>

            <div class="horizontal">
                <select name="user_type_id" id="user-type" class="level" required>
                    <option value="Which option best describes you?" id="">Which option best describes you?</option>
                </select>
                <textarea name="comments" id="comment" placeholder="Ask a question or leave a comment" class=""></textarea>
            </div>
            
            <div class="service">
                <input type="checkbox" required>
                <label for="terms of service">
                    I agree to Turing Tech Ltd terms of service
                </label>
            </div>
        </div>

        <button type="submit" id="submit">submit</button>
    </form>


    

    
    <script src="./js/menu.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/handleform.js"></script>
</body>

</html>
