<head>

    <title>DevCrest</title>

    <!-- General styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- css styles -->
    <link rel="stylesheet" href="./css/index_styles/header.css">
    <link rel="stylesheet" href="./css/index_styles/hero.css">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Fontawesome CDN -->

<body>


    <div class="top_wrapper">

        <header class="desktop">
            <figure>
                <img src="./images/turing logo.jpg" alt="logo" loading="lazy">
    
                <figcaption>TuringTech LLC</figcaption>
            </figure>
    
            <div>
                <div>
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                        <span class="search">search</span>
                    </button>
                </div>
    
                <div class="menu-container">
                    <button id="toggler">
                        <i class="fa-solid fa-bars"></i>
                        <span class="menu">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- dropdown -->
        <ul class="dropdown" id="dropdown">
            <li><a href="#">home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>

        <!-- Hero -->
        <section class="hero">
            <div class="hero-inner container">
                <h1> 
                    We train the workforce of the future! And put them to work today.
                </h1>
    
                <button>Get Started Today</button>
            </div>
        </section>

    </div>

    

    
    <script src="./js/menu.js"></script>
